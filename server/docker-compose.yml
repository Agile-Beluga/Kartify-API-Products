
version: '3.2'
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=postgres
    ports:
      - 5432:5432
    volumes:
    - $PWD/../db/postgres-data:/var/lib/postgresql/data
    - $PWD/../db/csv-files:/var/lib/postgresql/data/csv-files
  web:
    image: lainermeister/agile-beluga-products
    working_dir: /app
    environment:
      - NODE_ENV=production
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=postgres
      - AGILE_BELUGA_DB=ec2-18-216-55-62.us-east-2.compute.amazonaws.com
    ports:
      - "3000:3000"
    command: "npm start"
  